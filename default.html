<html>
  <head>
    <script type="text/javascript" src="js/prototype.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
	<script type="text/javascript" src="js/pomodo.js"></script>

    <script type="text/javascript">
      var pTimer;
    
      function init() {
        pTimer = new PomodoroTimer();
        
        document.observe('pomodorotimer:started', function(evt) {
          $('t').innerHTML = evt.memo.minutes+":"+evt.memo.seconds+" ("+evt.memo.milliseconds+")";
        });
        
        document.observe('pomodorotimer:tick', function(evt) {
          $('t').innerHTML = evt.memo.minutes+":"+evt.memo.seconds+" ("+evt.memo.milliseconds+")";
        });
        
        $('start').observe('click', function(evt) {
           pTimer.start(10000); 
        });
      }
    </script>
  </head>
  <body onload="init()">
    <div id="t">
      00:00:00
    </div>
    <div id="start">start</div>
    <div id="stop">stop</div>
  </body>
</html>
