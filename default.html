<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Pomodo - the dead simple pomodoro timer</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<script type="text/javascript" src="js/pomodo.js"></script>
		<script type="text/javascript" src="js/pomodo.ui.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-21890950-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body onload="init()">
		<section id="wrap">
			<div id="display">
			    <time id="value">00:00</time>
			</div>
			<div id="overlay">
				<a id="resume" href="#" onclick="return false;">
					<div id="leftPipe" class="pipe"></div>
					<div id="rightPipe" class="pipe"></div>
				</a>
			</div>
			<nav id="inputstrip">
				<a id="pomodoro" href="#" onclick="return false;">Pomodoro</a>
				<a id="shortbreak" href="#" onclick="return false;">Short break</a>
				<a id="longbreak" href="#" onclick="return false;">long break</a>
			</nav>
		</section>
	</body>
</html>
