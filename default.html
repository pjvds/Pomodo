<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Pomodoly - a dead simple pomodoro timer</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<script type="text/javascript" src="js/pomodo.js"></script>
		<script type="text/javascript" src="js/pomodo.ui.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body onload="init()">
		<div id="wrap">
			<section id="pomodori">
			<div id="display">
			    <time id="value">00:00</time>
			</div>
			<div id="overlay">
				<a id="resume" href="#" onclick="return false;">
					<div id="leftPipe" class="pipe"></div>
					<div id="rightPipe" class="pipe"></div>
				</a>
			</div>
			<nav id="inputstrip">
				<a id="pomodoro" href="#" onclick="return false;">Pomodoro</a>
				<a id="shortbreak" href="#" onclick="return false;">Short break</a>
				<a id="longbreak" href="#" onclick="return false;">Long break</a>
			</nav>
			</section>
			<section id="instructions">
				<h2>Pomodoro instructions</h2>
				<ol>
                    <li>Choose a task to be accomplished</li>
                    <li>Start the <i>Pomodoro</i> timer.</li>
                    <li>Work on the task until the Pomodoro rings.</li>
                    <li>Take a <i>short break</i>.</li>
                    <li>Every 4 Pomodoros take a <i>long break</i>.</li>
                </ol>
			</section>
		</div>
	</body>
</html>
